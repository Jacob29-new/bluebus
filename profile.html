<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="top">
        <div class="options">
            <div class="login-wrapper">
                <div class="login-button-container">
                    <button id="login-button" onclick="loginPressed()" class="good_button">login</button>
                </div>
                <form class="login-form" id="login-form">
                    <input type="text" placeholder="Username" class="inputs" id="login_username">
                    <input type="password" placeholder="Password" class="inputs" id="login_password">
                    <input type="button" value="login" class="submit-button" onclick="loginToAccount()"></button>
                </form>
            </div>
    
            <div class="register-wrapper">
                <div class="register-button-container">
                    <button id="register-button" onclick="registerPressed()" class="good_button">register</button>
                </div>
                <form class="register-form" id="register-form">
                    <input type="text" placeholder="Username" class="inputs" id="register_username">
                    <input type="password" placeholder="Password" class="inputs" id="register_password">
                    <input type="text" placeholder="Email" class="inputs" id="register_email">
                    <input type="button" value="Create account" class="submit-button" onclick="createAccount()"></button>
                </form>
            </div>
            <div class="settings" id="settings">
                <div id="settings_name" class="settings_name"></div>
                <div class="icon_container" onclick="showSettingsBox()">
                    <img src="settings_icon.svg" alt="" class="icon">
                </div>
            </div>
        </div>
    </div>
    <div class="bottom" id="bottom">
        <div class="settings_box" id="settings_box">
            <div class="sb_top" id="sb_top">
                <div class="sb_top_item" id="sb_top_item_settings" onclick="switchToSettings()">settings</div>
                <div class="sb_top_item" id="sb_top_item_info" onclick="switchToInfo()">info</div>
            </div>
            <div class="paired">
                <div id="sb_name_display" class="sb_class_1"></div>
            </div>
            <div class="paired">
                <div id="sb_password_display" class="sb_class_1"></div>
                <input type="text" id="sb_password_input" class="sb_class_2" placeholder="Change password">
            </div>
            <div class="paired">
                <div id="sb_email_display" class="sb_class_1"></div>
                <input type="text" id="sb_email_input" class="sb_class_2" placeholder="Change email">
            </div>
            <button class="sb_button" onclick="changeInfo()">Confirm</button>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
